<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue;
        }
        /* 所有的标签都生效 这是段落标签的特点 */
        
        .one {
            color: blueviolet;
        }

        .big {
            font-size: large;
        }
        /* 定义一个类别之后进行使用就可以了！ */
        /* 类选择器:实际是弥补了标签选择器一选选所有的空缺，因
        此才会出现这种选择器。值得注意的是任何标签都是可以选择类别的*/

    </style>
</head>
<body>
    <p class="one big">你好我是zrp</p>
</body>
</html>
